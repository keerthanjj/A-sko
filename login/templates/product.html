<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product h2 {
            margin-top: 0;
        }

        .product p {
            margin: 0;
            margin-bottom: 10px;
        }

        .product .description {
            margin-bottom: 20px;
        }

        .product .price {
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Style for the logout button */
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logout button -->
        <a href="/logout" class="logout-btn">Logout</a>
        
        <div class="product">
            <img src="https://via.placeholder.com/400x300" alt="Product Image">
            <h2>Sample Product</h2>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vitae dui nec dolor pharetra hendrerit. Integer hendrerit turpis quis fermentum lacinia.</p>
            <p class="price">$19.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more product divs here for additional products -->
    </div>
</body>
</html>
